include: ['_pages', '_styles', '_images']

collections:
  projects:
    output: true
    permalink: /projects/:path/

defaults:
  - scope:
      path: ""
      type: "projects"
    values:
      layout: "project"
  - scope:
      path: ""
    values:
      layout: "default"

sass:
  sass_dir: _sass
  style: compact

plugins:
  - jemoji