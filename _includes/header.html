<link rel="stylesheet" href="/_styles/header.css" />

<div class="header">
	<div class="inner-wrapper">
		<a href="/">
			<img class="logo" src="/_images/logo.png">
		</a>
		
		<div class="navigation">
			<ul>
				{% for endpoint in site.data.navigation %}
					<li>
						<a href="{{ endpoint.link }}" {% if page.url == endpoint.link %}class="active-link"{% endif %}>
							{{ endpoint.name }}
						</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
